language: c
compiler:
  - gcc
  - clang

install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update
  - sudo apt-get install libglib2.0-0 libglib2.0-dev gtk-doc-tools

script:
  - ./autogen.sh --disable-introspection --disable-gtk-doc --disable-benchmarks && make && make check
